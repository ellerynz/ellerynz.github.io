---
layout: default
---

{% for post in site.posts %}
  <section>
    <h3><a href="{{post.url}}">{{post.title}}</a></h3>
    <p>{{post.excerpt}}
    <p>{{category}}
    <p>
      <small>
        <strong>{{post.date | date: "%B %e, %Y"}}</strong> . {{post.category}}
      </small>
    </p>
  </section>
{% endfor %}
